<div class="container">
    <div class="content">
        <div class="logo">
        </div>
      <mat-list color="primary">
        <p class="header" *ngIf ='user'>
            Bonjour {{user.prenom}}
        </p>
        <p class="header" *ngIf ='!user'>
          Bonjour Mr. Anonyme
        </p>
        <mat-list-item>
          <p class="center">
              Vous vous sentez comment aujourd'hui ?
          </p>
        </mat-list-item>  
          <mat-list-item>
            <p class="center">
                <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1"
                min="1"
                max="10" (input)="onSliderChangeEnd($event)" [value]="value">
                </mat-slider>
            </p>
          </mat-list-item>
          <mat-list-item>
            <p class="center">
                <button mat-raised-button color="accent" (click)="onSubmit()">OK</button>
            </p>
          </mat-list-item>
      </mat-list>
    </div>
</div>
