<div class="container">
  <mat-toolbar class="main-toolbar md-tall fill" style="min-height: 30px !important; height: 170px; margin-top: -60px;" color="primary">
    <div class="fill"></div>
  </mat-toolbar>
  <div class="content">
      <div class="logo">
      </div>
    <mat-list color="primary">
      <p class="header" *ngIf="user">
        Bienvenue sur votre profile <strong>{{user.prenom}}</strong>
      </p>
      <p class="header" *ngIf="!user">
        Vous êtes actuellement connecté(e) en mode <strong>anonyme</strong>
      </p>
      <mat-list-item>
        <mat-list-item>
          <p class="center">
            <button mat-raised-button color="primary" (click)="authService.SignOut()">Déconnexion</button>
          </p>
        </mat-list-item>
        <mat-list-item>
          <p class="center">
            <button mat-raised-button color="primary">test</button>
          </p>
        </mat-list-item>
      </mat-list-item>
    </mat-list>
  </div>

</div>
