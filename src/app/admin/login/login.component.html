<div class="container">
  <mat-toolbar class="main-toolbar md-tall fill" style="min-height: 30px !important; height: 170px; margin-top: -60px;" color="primary">
    <div class="fill"></div>
  </mat-toolbar>
  <div class="content">
      <div class="logo">
      </div>
    <mat-list color="primary">
      <p class="header">
        Connexion
      </p>
      <mat-list-item>
        <p class="center">
          <mat-form-field appearance="legacy">
            <mat-label>Adresse mail</mat-label>
            <input matInput placeholder="PrÃ©nom" #mail required>
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <mat-form-field appearance="legacy">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Mot de passe" #mdp required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <button mat-raised-button color="primary" (click)="authService.SignIn(mail.value, mdp.value)">Connexion</button>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <button mat-raised-button color="primary" (click)="authService.AnonymousAuth()">Anonyme</button>
        </p>
      </mat-list-item>

    </mat-list>
  </div>

</div>
