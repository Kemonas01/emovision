<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Réinitialiser le mot de passe</h3>
  
        <p class="text-center">Mettre votre adresse mail pour réinitialiser votre adresse mail.</p>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="adresse mail" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>retourner sur ? <span class="redirect" routerLink="/login">connexion</span></span>
      </div>
  
    </div>
  </div>
