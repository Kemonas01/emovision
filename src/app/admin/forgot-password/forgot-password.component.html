<div class="container">
  <mat-toolbar class="main-toolbar md-tall fill" style="min-height: 30px !important; height: 170px; margin-top: -60px;" color="primary">
    <div class="fill"></div>
  </mat-toolbar>
  <div class="content">
      <div class="logo">
      </div>
    <mat-list color="primary">
      <p class="header">
        Réinitialiser le mot de passe
      </p>
      <mat-list-item>
        <p class="center">
          Mettez votre adresse mail pour réinitialiser votre adresse mail.
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <mat-form-field appearance="legacy">
            <mat-label>Adresse mail</mat-label>
            <input matInput placeholder="Prénom" #mail required>
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <button mat-raised-button color="primary" (click)="authService.ForgotPassword(mail.value)">Connexion</button>
        </p>
      </mat-list-item>
      <mat-list-item>
        <p class="center">
          <span>retourner sur ? <strong><span routerLink="/login">connexion</span></strong></span>
        </p>
      </mat-list-item>

    </mat-list>
  </div>
</div>
